<p-tabView [scrollable]="true">
    <ng-container *ngFor="let tab of tabs.tabs">
        <p-tabPanel [header]="tab.header" [disabled]="tab.disabled">
            <ng-template pTemplate="content">
                <div
                    *ngIf="tab.header === 'COMMENTI'"
                    style="max-height: 300px; overflow-y: auto"
                >
                    <app-commenti></app-commenti>
                </div>

                <div *ngIf="tab.header === 'EMAIL'">
                    <app-email-form></app-email-form>
                </div>
            </ng-template>
        </p-tabPanel>
    </ng-container>
</p-tabView>
